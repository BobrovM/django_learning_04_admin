{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>DELETE car from db:</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="pk">Primary key of object to delete:</label>
            <input class="form-control" type="text" id="pk" name="pk">
        </div>
        <input class="btn btn-primary" type="submit">
    </form>
</div>
{% endblock %}
